
<html>

<meta name="apple-mobile-web-app-capable" content="yes">
<head>
<link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
<style>
@media screen {
input[type='button'] {
background-color:pink;
border:1px solid black;
border-radius:5px;
}
body {
background-image:url('bwood.jpg');
/*background-position:center;*/
background-size:cover;
background-repeat:no-repeat;
}
rect.clickable, text.clickable, g.clickabletoo {
cursor:pointer;
}
g text, #finalResults {
font-family: 'Philosopher', sans-serif;
-webkit-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
}
#finalLine1, #finalLine2 {
	fill:navy;
	font-family:Consolas,monospace;
	font-size:50;
	opacity:0;
}

	fill:red;
	font-size:22;
	opacity:0;
}

	fill:none;
	stroke:white;
	stroke-width:10;

		fill:black;

	}

	}

	#finalLine1, #finalLine2 {

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function () {
  window.addEventListener('orientationchange', function () {
    var originalBodyStyle = getComputedStyle(document.body).getPropertyValue('display');
    document.body.style.display='none';
    setTimeout(function () {
      document.body.style.display = originalBodyStyle;
    }, 50);
  });
	
$("g#so").css('display', 'hidden');
var z = [];
z[0] = [2,6];
z[1] = [3,7];
//alert(z[1][1]);
	//selection click handler
	$("rect, text").on('click', function (e) {
		//get question number
		var n = $("#slidenum").text();
		//get the answer number
		var a = $(this).attr('data-ans');
		var d = $("#results");
		//write the answer number to the data div
		d.data("Ans: "+n+"=",a);
		
		if ($(this).hasClass('clickable')) {
			var x = parseInt($("#slidenum").text())+1;
			if (x > 8) {
				$("g.main, #goback").css({'opacity':'0','transition':'opacity .40s ease-in-out'});
				setTimeout(function () {
				$(".end").css({'opacity':'1','transition':'opacity .40s ease-in-out'});
				}, 200);
				$("*").removeClass('clickable');
				$("g#so").css('display', '').addClass('clickabletoo');
				$("g #goback").css('display', 'hidden').prop('disabled', true);
				$("#results").removeAttr("ans");
				var resultsString = "";
				$.each($("#results").data(), function (i, e) {
					if (i !== 'ans') {
						resultsString = resultsString + i + e + ", ";
					}
				});
				$("#finalResults").text(resultsString.substring(0, (resultsString.length - 2)));
			}
			else {
				$("g.main rect, g.main text").css({'opacity':'0','transition':'opacity .40s ease-in-out'});
				setTimeout(function () {
				fnNext(x);
				$("g.main rect, g.main text").css({'opacity':'1','transition':'opacity .40s ease-in-out'});
				}, 200);
				$("*").removeClass('clickable');
			}
			e.stopPropagation();
		}
	});
	//go back click handler
	$("#goback").on('click', function () {
		var x = parseInt($("#slidenum").text())-1;
		if (x > 0) {
			fnNext(x);
		}
	});
	
	//start over click handler
	$("#startover").on('click', function () {
		location.reload(true);
	});
	
	//initialize
	fnNext(1);
});

function fnClearAll() {
	$("#slidenum").text('');
	$("[id^='r']").each(function () {
		$(this).css({'fill':'none','stroke':'none'}).attr('data-ans','0');
	});
	$("[id^='t']").each(function () {
		$(this).text('').css('font-size','28').attr('data-ans','0');
	});
}

function fnNext(x) {
	fnClearAll();
	$("#goback").css('opacity','1').parent().addClass('clickabletoo');
	switch (x) {
		case 1:
			$("#goback").css('opacity', '0').parent().removeClass('clickabletoo');
			$("#slidenum").text('1');
			$("#t2").text('Are you on track to retire');
			$("#t3").text('when you would like?');
			$("#t5").text("YES, I'LL BE READY").addClass('clickable').css('font-size','20');
			$("#t5, #r5").attr('data-ans','1');
			$("#t7").text('MAYBE...').addClass('clickable').css('font-size','20');
			$("#t7, #r7").attr('data-ans', '2');
			$("#t9").text('NO, HELP!').addClass('clickable').css('font-size','20');
			$("#t9, #r9").attr('data-ans', '2');
			$("#r5, #r7, #r9").css({'fill':'#E0D9BF','stroke':'grey'}).addClass('clickable');
			break;
		case 2:
			$("#slidenum").text('2');
			$("#t2").text('Do you have a 401(k) that');
			$("#t3").text("hasn't been rolled over?");
			$("#t5").text('YES').addClass('clickable').css('font-size','20');
			$("#t5, #r5").attr('data-ans','1');
			$("#t7").text('NO').addClass('clickable').css('font-size','20');
			$("#t7, #r7").attr('data-ans', '2');
			$("#r5, #r7").css({'fill':'#E0D9BF','stroke':'grey'}).addClass('clickable');
			break;
		case 3:
			$("#slidenum").text('3');
			$("#t2").text('What is your average');
			$("#t3").text('checking account balance?');
			$("#t5").text('$50 - $299').addClass('clickable').css('font-size','20');
			$("#t5, #r5").attr('data-ans', '1');
			$("#t7").text('$300 - $2,000').addClass('clickable').css('font-size','20');
			$("#t7, #r7").attr('data-ans', '2');
			$("#t9").text('Over $2,000').addClass('clickable').css('font-size','20');
			$("#t9, #r9").attr('data-ans', '3');
			$("#r5, #r7, #r9").css({'fill':'#E0D9BF','stroke':'grey'}).addClass('clickable');
			break;
		case 4:
			$("#slidenum").text('4');
			$("#t2").text('How much do you typically');
			$("#t3").text('keep in your savings account?');
			$("#t5").text('$200 - $2,500').addClass('clickable').css('font-size','20');
			$("#t5, #r5").attr('data-ans', '1');
			$("#t7").text('$2,500 - $50,000').addClass('clickable').css('font-size','20');
			$("#t7, #r7").attr('data-ans', '2');
			$("#t9").text('Over $50,000').addClass('clickable').css('font-size','20');
			$("#t9, #r9").attr('data-ans', '3');
			$("#r5, #r7, #r9").css({'fill':'#E0D9BF','stroke':'grey'}).addClass('clickable');
			break;
		case 5:
			$("#slidenum").text('5');
			$("#t2").text('Credit Card : SKIP!');
			$("#t4").text('SKIP').addClass('clickable').css('font-size','20');
			$("#t4, #r4").attr('data-ans', '1');
			$("#r4").css({'fill':'#E0D9BF','stroke':'grey'}).addClass('clickable');
			break;
		case 6:
			$("#slidenum").text('6');
			$("#t2").text('Is your insurance coverage');
			$("#t3").text('up to date and budget');
			$("#t4").text('friendly?');
			$("#t6").text('YES').addClass('clickable').css('font-size','20');
			$("#t6, #r6").attr('data-ans', '1');
			$("#t8").text('NO').addClass('clickable').css('font-size','20');
			$("#t8, #r8").attr('data-ans', '2');
			$("#r6, #r8").css({'fill':'#E0D9BF','stroke':'grey'}).addClass('clickable');
			break;
		case 7:
			$("#slidenum").text('7');
			$("#t2").text('Are you planning to move or');
			$("#t3").text('upgrade your home in the');
			$("#t4").text('next 12 months?');
			$("#t6").text('YES').addClass('clickable').css('font-size','20');
			$("#t6, #r6").attr('data-ans', '1');
			$("#t8").text('NO').addClass('clickable').css('font-size','20');
			$("#t8, #r8").attr('data-ans', '2');
			$("#r6, #r8").css({'fill':'#E0D9BF','stroke':'grey'}).addClass('clickable');
			break;
		case 8:
			$("#slidenum").text('8');
			$("#t2").text('Are you paying PMI on');
			$("#t3").text('your current mortgage?');
			$("#t5").text('YES').addClass('clickable').css('font-size','20');
			$("#t5, #r5").attr('data-ans', '1');
			$("#t7").text('NO').addClass('clickable').css('font-size','20');
			$("#t7, #r7").attr('data-ans', '2');
			$("#t9").text("WHAT'S PMI?").addClass('clickable').css('font-size','20');
			$("#t9, #r9").attr('data-ans', '3');
			
			$("#r5, #r7, #r9").css({'fill':'#E0D9BF','stroke':'grey'}).addClass('clickable');
			break;
	}
}
</script>
<body>

	</div>
